[build]
  publish = "."
  command = "echo 'Static site, no build needed'"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
[functions]
  directory = "functions"
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200