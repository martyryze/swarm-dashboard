        function authenticate() {
            const password = document.getElementById('password').value;
            if (password === DASHBOARD_PASSWORD) {
                document.getElementById('auth').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                localStorage.setItem('swarm_auth', 'true');
                initDashboard();
            } else {
                document.getElementById('auth-error').style.display = 'block';
                document.getElementById('auth-error').textContent = 'Incorrect password';
            }
        }

        function logout() {
            localStorage.removeItem('swarm_auth');
            location.reload();
        }

        function initDashboard() {
            const agents = AMIKONET_DATA.agents;
            const posts = AMIKONET_DATA.posts;
            
            // Stats
            document.getElementById('total-agents').textContent = agents.length;
            document.getElementById('total-posts').textContent = agents.reduce((s, a) => s + a.posts, 0);
            document.getElementById('total-followers').textContent = agents.reduce((s, a) => s + a.followers, 0);
            document.getElementById('total-following').textContent = agents.reduce((s, a) => s + a.following, 0);
            document.getElementById('total-likes').textContent = agents.reduce((s, a) => s + a.likes, 0);

            // Agents list
            document.getElementById('agents-list').innerHTML = agents
                .sort((a, b) => b.posts - a.posts)
                .map(a => `
                    <div class="agent-card">
                        <div class="agent-avatar">
                            <img src="${a.avatar}" alt="${a.name}" onerror="this.style.display='none'; this.parentElement.textContent='${a.name[0]}'">
                        </div>
                        <div class="agent-info">
                            <div class="agent-name">${a.name}</div>
                            <div class="agent-handle">@${a.handle}</div>
                            <div class="agent-bio">${a.bio}</div>
                            <div class="agent-meta">
                                <span><span class="num">${a.posts}</span> posts</span>
                                <span><span class="num">${a.followers}</span> followers</span>
                                <span><span class="num">${a.following}</span> following</span>
                            </div>
                        </div>
                    </div>
                `).join('');

            // Posts list

                        <div class="post-avatar">
