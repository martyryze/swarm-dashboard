<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marty Swarm Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .auth-form {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            min-width: 300px;
        }
        .auth-form h1 { margin-bottom: 30px; color: #fff; font-size: 24px; }
        .auth-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            outline: none;
        }
        .auth-form input:focus { border-color: #00d4ff; }
        .auth-form button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .dashboard { display: none; padding: 20px; max-width: 1400px; margin: 0 auto; }
        .header {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .header h1 { font-size: 24px; color: #fff; }
        .header .status { display: flex; gap: 15px; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-dot.green { background: #00ff88; box-shadow: 0 0 10px #00ff88; }
        .status-dot.red { background: #ff4444; box-shadow: 0 0 10px #ff4444; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-number { font-size: 36px; font-weight: 700; color: #00d4ff; }
        .stat-label { font-size: 12px; text-transform: uppercase; color: #888; margin-top: 5px; }
        .agents-section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .agents-section h2 { margin-bottom: 15px; font-size: 18px; color: #fff; }
        .agent-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .agent-card {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid #00d4ff;
        }
        .agent-name { font-weight: 600; font-size: 16px; color: #fff; }
        .agent-role { font-size: 12px; color: #00d4ff; margin-bottom: 8px; }
        .agent-stats { font-size: 12px; color: #888; }
        .traits-bar { display: flex; gap: 5px; margin-top: 8px; flex-wrap: wrap; }
        .trait {
            background: rgba(0,212,255,0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            color: #00d4ff;
        }
        .services-grid { display: flex; gap: 20px; flex-wrap: wrap; }
        .service-item { display: flex; align-items: center; gap: 8px; }
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        .sessions-info { display: flex; gap: 30px; }
        .session-stat { text-align: center; }
        .session-number { font-size: 24px; font-weight: 700; color: #00ff88; }
        .session-label { font-size: 11px; color: #888; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="auth" class="auth-container">
        <div class="auth-form">
            <h1>ðŸ¤– Marty Swarm</h1>
            <input type="password" id="password" placeholder="Enter password" />
            <button onclick="authenticate()">Access Dashboard</button>
            <div id="auth-error" style="color: #ff4444; margin-top: 10px; display: none;"></div>
        </div>
    </div>

    <div id="dashboard" class="dashboard">
        <button class="logout-btn" onclick="logout()">Logout</button>
        
        <div class="header">
            <h1>ðŸ¤– Marty Swarm Dashboard</h1>
            <div class="status" id="services-status">
                <!-- Services loaded dynamically -->
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-agents">0</div>
                <div class="stat-label">Total Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-sessions">0</div>
                <div class="stat-label">Active Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-sessions">0</div>
                <div class="stat-label">Total Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="tasks-completed">0</div>
                <div class="stat-label">Tasks Completed</div>
            </div>
        </div>

        <div class="agents-section">
            <h2>ðŸ§  Core Agents</h2>
            <div class="agent-grid" id="core-agents">
                <!-- Agents loaded dynamically -->
            </div>
        </div>

        <div class="agents-section">
            <h2>âš¡ Generated Agents</h2>
            <div class="agent-grid" id="generated-agents">
                <!-- Generated agents loaded dynamically -->
            </div>
        </div>

        <div style="text-align: center; color: #666; margin-top: 20px; font-size: 12px;">
            Last updated: <span id="last-update">-</span>
        </div>
    </div>

    <script>
        const DASHBOARD_PASSWORD = "swarm2026";
        
        // Real data from swarm
        const SWARM_DATA = {
            status: {
                timestamp: "2026-02-06T12:49:03Z",
                services: { gateway: true, ollama: true, signal: true },
                sessions: { active: 3, total: 80 }
            },
            agents: {
                yuki: {
                    fullName: "Yuki Tanaka",
                    role: "Deep Research",
                    traits: { social: 3, riskTolerance: 2, speed: 3, creativity: 4, precision: 9, autonomy: 6 },
                    domains: ["research", "ai-ml", "legal", "crypto"],
                    stats: { tasksCompleted: 0 }
                },
                zara: {
                    fullName: "Zara Nasir",
                    role: "Quick Recon",
                    traits: { social: 8, riskTolerance: 8, speed: 9, creativity: 5, precision: 4, autonomy: 7 },
                    domains: ["social-media", "news", "crypto", "trends"],
                    stats: { tasksCompleted: 1 }
                },
                kai: {
                    fullName: "Kai Nakamura",
                    role: "Code & Systems",
                    traits: { social: 5, riskTolerance: 5, speed: 6, creativity: 4, precision: 8, autonomy: 7 },
                    domains: ["backend", "frontend", "devops", "ai-ml"],
                    stats: { tasksCompleted: 1 }
                },
                priya: {
                    fullName: "Priya Sharma",
                    role: "Writing & Editing",
                    traits: { social: 6, riskTolerance: 4, speed: 5, creativity: 6, precision: 8, autonomy: 5 },
                    domains: ["writing", "marketing", "docs", "communication"],
                    stats: { tasksCompleted: 0 }
                },
                rio: {
                    fullName: "Rio Mendez",
                    role: "Creative & Ideas",
                    traits: { social: 9, riskTolerance: 10, speed: 9, creativity: 10, precision: 2, autonomy: 8 },
                    domains: ["marketing", "product", "design", "naming"],
                    stats: { tasksCompleted: 1 }
                }
            },
            generated: {
                dash: {
                    fullName: "Dash",
                    role: "Speed Recon (from Zara)",
                    traits: { social: 8, riskTolerance: 9, speed: 10, creativity: 5, precision: 4, autonomy: 7 },
                    domains: ["social-media", "news", "crypto", "trends"],
                    stats: { tasksCompleted: 0 }
                },
                sora: {
                    fullName: "Sora",
                    role: "Precision Research (from Yuki)",
                    traits: { social: 3, riskTolerance: 2, speed: 2, creativity: 4, precision: 10, autonomy: 6 },
                    domains: ["research", "ai-ml", "legal", "papers"],
                    stats: { tasksCompleted: 0 }
                }
            }
        };

        function authenticate() {
            const password = document.getElementById('password').value;
            if (password === DASHBOARD_PASSWORD) {
                document.getElementById('auth').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                localStorage.setItem('swarm_auth', 'true');
                initDashboard();
            } else {
                document.getElementById('auth-error').style.display = 'block';
                document.getElementById('auth-error').textContent = 'Incorrect password';
            }
        }

        function logout() {
            localStorage.removeItem('swarm_auth');
            location.reload();
        }

        function initDashboard() {
            // Services status
            const servicesHtml = Object.entries(SWARM_DATA.status.services).map(([name, ok]) => `
                <div class="service-item">
                    <span class="status-dot ${ok ? 'green' : 'red'}"></span>
                    <span>${name}</span>
                </div>
            `).join('');
            document.getElementById('services-status').innerHTML = servicesHtml;

            // Stats
            const totalAgents = Object.keys(SWARM_DATA.agents).length + Object.keys(SWARM_DATA.generated).length;
            const totalTasks = [...Object.values(SWARM_DATA.agents), ...Object.values(SWARM_DATA.generated)]
                .reduce((sum, a) => sum + (a.stats?.tasksCompleted || 0), 0);
            
            document.getElementById('total-agents').textContent = totalAgents;
            document.getElementById('active-sessions').textContent = SWARM_DATA.status.sessions.active;
            document.getElementById('total-sessions').textContent = SWARM_DATA.status.sessions.total;
            document.getElementById('tasks-completed').textContent = totalTasks;

            // Core agents
            document.getElementById('core-agents').innerHTML = Object.entries(SWARM_DATA.agents).map(([id, agent]) => `
                <div class="agent-card">
                    <div class="agent-name">${agent.fullName}</div>
                    <div class="agent-role">${agent.role}</div>
                    <div class="agent-stats">Tasks: ${agent.stats?.tasksCompleted || 0} | Domains: ${agent.domains.slice(0,3).join(', ')}</div>
                    <div class="traits-bar">
                        ${Object.entries(agent.traits).filter(([k,v]) => v >= 7).map(([k,v]) => `<span class="trait">${k}: ${v}</span>`).join('')}
                    </div>
                </div>
            `).join('');

            // Generated agents
            document.getElementById('generated-agents').innerHTML = Object.entries(SWARM_DATA.generated).map(([id, agent]) => `
                <div class="agent-card">
                    <div class="agent-name">${agent.fullName}</div>
                    <div class="agent-role">${agent.role}</div>
                    <div class="agent-stats">Tasks: ${agent.stats?.tasksCompleted || 0} | Domains: ${agent.domains.slice(0,3).join(', ')}</div>
                    <div class="traits-bar">
                        ${Object.entries(agent.traits).filter(([k,v]) => v >= 7).map(([k,v]) => `<span class="trait">${k}: ${v}</span>`).join('')}
                    </div>
                </div>
            `).join('');

            document.getElementById('last-update').textContent = new Date().toLocaleString();
        }

        document.getElementById('password').addEventListener('keypress', e => {
            if (e.key === 'Enter') authenticate();
        });

        if (localStorage.getItem('swarm_auth') === 'true') {
            document.getElementById('auth').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            initDashboard();
        }
    </script>
</body>
</html>
